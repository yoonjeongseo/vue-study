<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ num }}
    <button v-on:click="addNum">increse</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        num: 10
      },
      watch: { //데이터의 변화에 따라서 특정 로직을 실행할 수 있다
        num: function() {
          this.logText();
        }//data의 num속성이 변경이 되면 watch의 적은 로직이 실행 된다
      },
      methods: {
        addNum: function() {
          this.num = this.num + 1;
        },
        logText: function() {
          console.log("changed");
        }
      }
    })
  </script>
</body>
</html>
